<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Sign Up Form</h1>

    <fieldset>
      <legend>Sign Up</legend>
      <div>
        <span>First Name: </span>
        <input type="text" />
      </div>
      <div>
        <span>Last Name: </span>
        <input type="text" />
      </div>
      <div>
        <span>Email: </span>
        <input type="text" />
      </div>
      <div>
        <span>Phone Number:</span>
        <input type="text" />
      </div>
      <div>
        <span>Zip Code: </span>
        <input id="zip" type="text" />
        <span id="zip-error-msg" hidden>Zip Code: Not Found</span>
        <p id="city">City:</p>
        <p id="latitude">Latitude</p>
        <p id="longitude">Longitude:</p>
      </div>
      <div>
        <span>State:</span>
        <select id="states"></select>
      </div>
      <div>
        <span>Select a County:</span>
        <select id="counties"></select>
      </div>

      <div>
        <span>Desired Username:</span>
        <input required id="username" list="userList" type="text" />
        <datalist id="userList"> </datalist>
        <p id="username-status">Username Status:</p>
      </div>
      <div>
        <p id="suggested-password">Suggested Password:</p>
        <span>Password: </span
        ><input required id="password" type="password" /><br />
        <span>Type Password Again: </span
        ><input required id="retype-password" type="password" />
      </div>
      <div id="submit-container">
        <input id="submit-btn" type="submit" value="Sign up!" />
      </div>
    </fieldset>

    <div id="submission-container">
      <p id="error-msg" hidden></p>
      <p id="success-msg" hidden>Form Successfully Submitted!</p>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
